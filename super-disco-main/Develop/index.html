<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  
  <body>
    <!-- Header start-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="past"></div>
    <div class="present"></div>
    <div class="future"></div>
    <div class="hour"></div>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour9" class="row time-block">
        <div id="time9" class="col-md-1 hour">(9:00 AM)</div>
        <textarea id="text9" class="col-md-10 description"></textarea>
        <button id="btn9" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div id="hour10" class="row time-block">
        <div id="time10" class="col-md-1 hour">(10:00 AM)</div>
        <textarea id="text10" class="col-md-10 description"></textarea>
        <button id="btn10" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div id="hour11" class="row time-block">
        <div id="time11" class="col-md-1 hour">(11:00 AM)</div>
        <textarea id="text11" class="col-md-10 description"></textarea>
        <button id="btn11" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div id="hour12" class="row time-block">
        <div id="time12" class="col-md-1 hour">(12:00 AM)</div>
        <textarea id="text12" class="col-md-10 description"></textarea>
        <button id="btn12" type="button" class="col-1 btn btn-info saveBtn">Save</button>
      </div>

      <div id="hour1" class="row time-block">
        <div id="time1" class="col-md-1 hour">(1:00 AM)</div>
        <textarea id="text1" class="col-md-10 description"></textarea>
        <button id="btn1" type="button" class="col-1 btn btn-info saveBtn">Save</button>      </div>

      <div id="hour2" class="row time-block">
        <div id="time2" class="col-md-1 hour">(2:00 AM)</div>
        <textarea text2 class="col-md-10 description"></textarea>
        <button id="btn2" type="button" class="col-1 btn btn-info saveBtn">Save</button>      </div>

      <div id="hour3" class="row time-block">
        <div id="time3" class="col-md-1 hour">(3:00 AM)</div>
        <textarea id="text3" class="col-md-10 description"></textarea>
        <button id="btn3" type="button" class="col-1 btn btn-info saveBtn">Save</button>      </div>

      <div id="hour4" class="row time-block">
        <div id="time4" class="col-md-1 hour">(4:00 AM)</div>
        <textarea id="text4" class="col-md-10 description"></textarea>
        <button id="btn4" type="button" class="col-1 btn btn-info saveBtn">Save</button>      </div>

      <div id="hour5" class="row time-block">
        <div id="time5" class="col-md-1 hour">(5:00 AM)</div>
        <textarea id="text5" class="col-md-10 description"></textarea>
        <button id="btn5" type="button" class="col-1 btn btn-info saveBtn">Save</button>      </div>
   
    </div>


    
  </body>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
